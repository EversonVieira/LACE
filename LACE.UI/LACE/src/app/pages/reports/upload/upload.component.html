<div class="content-wrapper">
    <div class="title">
        <label>Enviar Laudos</label>
    </div>

    <div class="content-item">
        <form [formGroup]="uploadForm">
            <div class="form-group pt-3">
                <label for="sourcePatientId">Id do paciente </label>
                <input class="form-control"  id="sourcePatientId" type="text"
                    formControlName="sourcePatientId">
            </div>

            <div class="form-group pt-3">
                <label for="sourceExamId">Id do exame </label>
                <input class="form-control"  id="sourceExamId" type="text"
                    formControlName="sourceExamId">
            </div>

            <div class="form-group pt-3">
                <label for="examName">Nome do exame </label>
                <input class="form-control"  id="examName" type="text"
                    formControlName="examName">
            </div>

            <div class="form-group pt-3">
                <label for="patientCpf">Cpf do paciente: </label>
                <input class="form-control" [mask]="'000.000.000-00'" id="patientCpf" type="text" formControlName="patientCpf">
            </div>

            <div class="form-group pt-3">
                <label for="patientRG">Rg do paciente: </label>
                <input class="form-control" id="patientRG" type="text" formControlName="patientRG">
            </div>

            <div class="form-group pt-3">
                <label for="examDate">Data do exame: </label>
                <input class="form-control" id="examDate" type="date" formControlName="examDate">
            </div>

            <div class="form-group pt-3">
                <label for="examDate">Laudo: </label>
                <input type="file" accept="application/pdf" (change)="selectFile($event)" class="form-control">
            </div>

        </form>
        <div class="pt-3">
            <button class="btn btn-primary" (click)="uploadFile()">Enviar Arquivo</button>
        </div>
    </div>

</div>
