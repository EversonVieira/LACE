<div class="content-wrapper">
    <div class="title">
        <label>Laudos</label>
    </div>

    <div class="content">
        <div class="content-item w-100">
            <table *ngIf="!!reports && reports.length > 0">
                <tr>
                    <th>Arquivo</th>
                    <th>Nome</th>
                    <th>Data do Exame</th>
                    <th>Data da disponibilidade</th>
                </tr>
                <tr *ngFor="let item of reports">
                    <td>
                        <button class="btn btn-primary" (click)="downloadFile(item)">
                            <svg class="pe-1" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                                fill="#FFFFFF">
                                <path d="M0 0h24v24H0V0z" fill="none" />
                                <path
                                    d="M19 8h-1V3H6v5H5c-1.66 0-3 1.34-3 3v6h4v4h12v-4h4v-6c0-1.66-1.34-3-3-3zM8 5h8v3H8V5zm8 12v2H8v-4h8v2zm2-2v-2H6v2H4v-4c0-.55.45-1 1-1h14c.55 0 1 .45 1 1v4h-2z" />
                                <circle cx="18" cy="11.5" r="1" />
                            </svg>
                            Imprimir
                        </button>
                    </td>
                    <td>{{item.examName}}</td>
                    <td>{{item.examDate | date:'dd/MM/yyyy'}}</td>
                    <td>{{item.uploadDate | date:'dd/MM/yyyy'}}</td>
                </tr>
            </table>
            <label *ngIf="!reports || reports.length <= 0">Nenhum laudo encontrado.</label>
        </div>
    </div>
</div>
