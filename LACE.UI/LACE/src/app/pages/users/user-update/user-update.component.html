<div class="content-wrapper">
    <div class="title">
        <label>Atualizar Usu√°rio</label>
    </div>

    <div class="content">
        <div class="content-container">
            <div class="content-item">
                <form [formGroup]="userForm">
                    <div class="form-group pt-3">
                        <label for="name">Nome: </label>
                        <input class="form-control" id="name" type="text" formControlName="name">
                    </div>
            
                    <div class="form-group pt-3">
                        <label for="email">E-mail: </label>
                        <input class="form-control" id="email" type="text" formControlName="email">
                    </div>
            
                    <div class="form-group pt-3">
                        <label for="cpf">CPF: </label>
                        <input class="form-control" [mask]="'000.000.000-00'" id="cpf" type="text" formControlName="cpf" [attr.disabled]="true">
                    </div>
            
                    <div class="form-group pt-3">
                        <label for="rg">RG: </label>
                        <input class="form-control" id="rg" type="text" formControlName="rg" [attr.disabled]="true" >
                    </div>
            
                    <div class="form-group pt-3">
                        <label for="oldPassword">Senha antiga: </label>
                        <input class="form-control" id="oldPassword" type="password" formControlName="oldPassword">
                    </div>
            
                    <div class="form-group pt-3">
                        <label for="password">Senha: </label>
                        <input class="form-control" id="password" type="password" formControlName="password">
                    </div>
            
                    <div class="form-group pt-3">
                        <label for="confirmPassword">Confirmar Senha: </label>
                        <input class="form-control" id="confirmPassword" type="password" formControlName="confirmPassword">
                    </div>
            
                    <div class="form-group pt-3">
                        <button class="btn btn-primary w-100" (click)="onSubmit()">Atualizar</button>
                    </div>
            
                </form>
            </div>
        </div>
    
    </div>
</div>
