<div class="content-wrapper">
    <div class="title">
        <label>Página Inicial</label>
    </div>

    <div class="content">
        <div class="content-container">
            <div class="content-item">
                <label class="home-text">Faça Login </label>

                <form [formGroup]="userForm">

                    <div class="form-group pt-3">
                        <label for="email">E-mail: </label>
                        <input class="form-control" id="email" type="text" formControlName="email">
                    </div>

                    <div class="form-group pt-3">
                        <label for="password">Senha: </label>
                        <input class="form-control" id="password" type="password" formControlName="password">
                    </div>

                    <div class="form-group pt-3">
                        <button class="btn btn-primary w-100" (click)="onSubmit()">Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
